<form [formGroup]="form" id="options" class="tui-container tui-container_adaptive tui-space_top-4">
  <h6 class="tui-text_h6 tui-space_bottom-4 tui-space_top-4">{{ 'optionGeneralApi' | i18n }}</h6>
  <tui-notification class="tui-space_bottom-1">{{ 'optionApiUrlPermissionDescription' | i18n }}</tui-notification>
  <div class="tui-space_bottom-2" tuiGroup>
    <tui-input formControlName="url" tuiHintContent="{{ 'optionApiUrlDescription' | i18n }}" tuiTextfieldSize="m">{{
      'optionApiUrl' | i18n
    }}</tui-input>
    <button (click)="request()" size="m" tuiButton>
      {{ 'optionApiUrlPermission' | i18n }}
    </button>
  </div>
  <tui-input formControlName="token" tuiHintContent="{{ 'optionApiTokenDescription' | i18n }}" tuiTextfieldSize="m">{{
    'optionApiToken' | i18n
  }}</tui-input>
</form>
